{% extends "base.html" %}
{% block body %}

  <h1>{{ gallery.title }}</h1>

  <h3 class="date">{{ gallery.date_norm }}</h3>

  <p>{{ gallery.desc }}</p>

  {% for image in images %}
    <a href="{{ url_for('pages.imagepage', image_path=image.ref[10:]) }}"><img src="/media/{{ image.thumb_ref }}" class="gallery-thumb" alt="Thumbnail: {{ image.caption }}" title="{{ image.caption }}" /></a>
  {% endfor %}

  <small class="tags">Tags: <strong>{{ gallery.tags }}</strong></small>

{% endblock %}
