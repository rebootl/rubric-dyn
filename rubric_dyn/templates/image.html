{# this template is used by our markdwon preprocessing
   in order to include exif information,
   to be consistent it should also be included on
   gallery image pages (resp. single image views) #}
<figure class="{% if imagepage %}imagepage-fig{% endif %}" >
  <img src="{{ image.src }}" alt="{{ image.alt }}" />
  <figcaption>
    <div class="fig-caption">{{ image.alt }}</div>
    {% if image.exif %}
      <img src="/media/info.png" title="Show image information (EXIF)" alt="Info Button" onclick="toggle_info2(this)" />
      <div class="fig-info">
        <table>
          <caption>Foto Information (EXIF)</caption>
          <tr>
            <th>Exposure:</th>
            <td>{{ image.exif.exposure }}</td>
          </tr>
          <tr>
            <th>Aperture:</th>
            <td>{{ image.exif.aperture }}</td>
          </tr>
          <tr>
            <th>ISO:</th>
            <td>{{ image.exif.iso }}</td>
          </tr>
          <tr>
            <th>Focal length:</th>
            <td>{{ image.exif.focallength }}</td>
          </tr>
          <tr>
            <th>Date/Time:</th>
            <td>{{ image.exif.datetime }}</td>
          </tr>
          <tr>
            <th>Make:</th>
            <td>{{ image.exif.make }}</td>
          </tr>
          <tr>
            <th>Model:</th>
            <td>{{ image.exif.model }}</td>
          </tr>
          <tr>
            <th>Software:</th>
            <td>{{ image.exif.software }}</td>
          </tr>
        </table>
      </div>
    {% endif %}
  </figcaption>
</figure>
