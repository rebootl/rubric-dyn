<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if title %}{{ title }} - {% endif %}Yet another personal website</title>

<link rel="stylesheet" href="/media/layout/css/style.css">

<!-- favicon -->
<link rel="icon" type="image/png" href="/media/favicon.png">

<body>
<div id="site-wrapper"><!-- needed to hide navigation "off-screen" -->

<header>
  <div id="logo-box">
    <a href="/" title="Home">
      <img id="logo" src="/media/Logo-1-150p.png" />
    </a>
  </div>
  {# header title could go here #}
  <img id="menu-button-img" class="header-button"
    title="Menu"
    onclick="menu_toggle('main-nav');"
    src="/media/layout/icons/menu.png" />
</header>

{% include 'navigation.html' %}

<article id="page-content" class="{% if imagepage %}imagepage-article{% endif %}">
  {% if title %}<h1>{{ title }}</h1>{% endif %}
  {% block body %}{% endblock %}
  <footer>
    <small>Copyright 2015, 2016 Cem Aydin</small>
  </footer>
</article>

<footer id="page-footer">
{% if page_nav %}
  {% include 'page_nav.html' %}
{% endif %}
</footer>

<script src="/media/layout/js/toggle.js"></script>
<script src="/media/layout/js/img-info.js"></script>
{#<!--<script src="/local.js"></script>-->#}

</div><!-- #site-wrapper -->
</body>
